version: '3.8'

networks:
    laravel:

services:

    nginx:
        image: nginx:stable-alpine
        container_name: nginx
        ports:
            - "8088:80"
        volumes:
            - ./laravel:/var/www/html
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
            - postgresql
        networks:
            - laravel

    php:
        container_name: php
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - ./laravel:/var/www/html
            # - .docker/php/php.ini:/usr/local/etc/php/conf.d/local.ini
        ports:
            - "9000:9000"
        networks:
            - laravel

    postgresql:
        container_name: postgresql
        image: postgres
        environment:
            POSTGRES_DB: PingPongDB
            POSTGRES_USER: root
            POSTGRES_PASSWORD: root
        volumes:
            - ./postgresql/data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        networks:
            - laravel
        restart: always

    composer:
        image: composer:latest
        container_name: composer
        volumes: 
            - ./laravel:/var/www/html
        working_dir: /var/www/html
        networks:
            - laravel
        
    npm:
        image: node:19.6
        container_name: npm
        volumes:
            - ./laravel:/var/www/html
        working_dir: /var/www/html/react
        entrypoint: ['npm']
        networks:
            - laravel

    artisan:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: artisan
        volumes:
            - ./laravel:/var/www/html
        depends_on:
            -   postgresql
        working_dir: /var/www/html
        entrypoint: ['/var/www/html/artisan']
        networks:
            - laravel
    
